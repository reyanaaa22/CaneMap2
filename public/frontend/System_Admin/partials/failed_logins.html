<div class="bg-white rounded-xl shadow-lg p-6">
    <div class="flex items-center justify-between mb-6">
        <div>
            <h2 class="text-2xl font-bold text-gray-900">Failed Login Attempts</h2>
            <p class="text-sm text-gray-600 mt-1">Monitor security threats and suspicious login activity</p>
        </div>
        <button id="refreshFailedLogins" class="px-4 py-2 bg-[var(--cane-600)] text-white rounded-lg hover:bg-[var(--cane-700)] transition-colors flex items-center gap-2">
            <i class="fas fa-sync-alt"></i>
            Refresh
        </button>
    </div>

    <!-- Filters -->
    <div class="mb-6 grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Search Email</label>
            <input type="text" id="failedLoginsSearch" placeholder="Search by email..." class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[var(--cane-500)]">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">User Type</label>
            <select id="failedLoginsUserTypeFilter" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[var(--cane-500)]">
                <option value="">All Users</option>
                <option value="registered">Registered Users</option>
                <option value="unknown">Unknown Users</option>
            </select>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Sort By</label>
            <select id="failedLoginsSortBy" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[var(--cane-500)]">
                <option value="recent">Most Recent</option>
                <option value="attempts">Most Attempts</option>
                <option value="email">Email (A-Z)</option>
            </select>
        </div>
    </div>

    <!-- Stats Summary -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
        <div class="bg-red-50 border border-red-200 rounded-lg p-4">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-red-600 font-medium">Total Attempts</p>
                    <p class="text-2xl font-bold text-red-700" id="totalFailedAttempts">0</p>
                </div>
                <i class="fas fa-exclamation-triangle text-red-400 text-2xl"></i>
            </div>
        </div>
        <div class="bg-orange-50 border border-orange-200 rounded-lg p-4">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-orange-600 font-medium">Unique Emails</p>
                    <p class="text-2xl font-bold text-orange-700" id="uniqueFailedEmails">0</p>
                </div>
                <i class="fas fa-envelope text-orange-400 text-2xl"></i>
            </div>
        </div>
        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-yellow-600 font-medium">Registered Users</p>
                    <p class="text-2xl font-bold text-yellow-700" id="registeredFailedUsers">0</p>
                </div>
                <i class="fas fa-user-check text-yellow-400 text-2xl"></i>
            </div>
        </div>
        <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-600 font-medium">Unknown Users</p>
                    <p class="text-2xl font-bold text-gray-700" id="unknownFailedUsers">0</p>
                </div>
                <i class="fas fa-user-slash text-gray-400 text-2xl"></i>
            </div>
        </div>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User Type</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Attempt Count</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">First Attempt</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Attempt</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody id="failedLoginsTableBody" class="bg-white divide-y divide-gray-200">
                <tr>
                    <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                        <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                        <p>Loading failed login attempts...</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="mt-6 flex items-center justify-between">
        <div class="text-sm text-gray-700">
            Showing <span id="failedLoginsShowing">0</span> of <span id="failedLoginsTotal">0</span> entries
        </div>
        <div class="flex items-center gap-2">
            <button id="failedLoginsPrevPage" class="px-3 py-1 border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                <i class="fas fa-chevron-left"></i> Previous
            </button>
            <span class="text-sm text-gray-700">Page <span id="failedLoginsCurrentPage">1</span></span>
            <button id="failedLoginsNextPage" class="px-3 py-1 border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                Next <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
</div>
