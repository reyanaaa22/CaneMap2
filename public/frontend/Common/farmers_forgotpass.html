<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Forgot Password - CaneMap</title>
<style>
:root {
  --cane-50: #f7fee7;
  --cane-100: #eafdd0;
  --cane-200: #c9f28b;
  --cane-300: #a2e059;
  --cane-500: #5fab00;
  --cane-600: #4a8a00;
  --cane-700: #2f5400;
  --cane-900: #132409;
}
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  overflow-y: auto;
}

body {
  min-height: 100vh;
  position: relative;
  box-sizing: border-box;
}

.main-background {
  background-image: url('../img/sugarcane.webp');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  position: relative;
}

.green-overlay {
  position: fixed;
  inset: 0;
  pointer-events: none;
  background: linear-gradient(
    135deg,
    rgba(60, 99, 0, 0.48) 0%,
    rgba(73, 125, 0, 0.38) 35%,
    rgba(124, 207, 0, 0.18) 70%,
    rgba(25, 46, 3, 0.45) 100%
  );
  mix-blend-mode: multiply;
  z-index: 0;
}

.page-wrapper {
  position: relative;
  z-index: 1;
  min-height: 100vh;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px 24px;
  background: linear-gradient(
    135deg,
    rgba(255, 255, 255, 0.10) 0%,
    rgba(255, 255, 255, 0.06) 50%,
    rgba(255, 255, 255, 0.10) 100%
  );
  backdrop-filter: blur(8px);
  border: 1px solid rgba(255, 255, 255, 0.22);
  box-sizing: border-box;
}

.container {
  background: #ffffff;
  width: 100%;
  max-width: 520px;
  padding: 30px 28px;
  border-radius: 20px;
  box-shadow: 0 14px 32px -8px rgba(27, 64, 9, 0.22), 0 8px 20px -10px rgba(27, 64, 9, 0.18);
  border: 1px solid rgba(188, 244, 129, 0.3);
  text-align: center;
  display: flex;
  flex-direction: column;
  gap: 18px;
  animation: popIn 0.6s cubic-bezier(.4,2,.6,1);
  box-sizing: border-box;
}

@keyframes popIn {
  0% {
    opacity: 0;
    transform: scale(0.92) translateY(30px);
  }
  100% {
    opacity: 1;
    transform: scale(1) translateY(0);
  }
}

h2 {
  margin: 0;
  font-size: 30px;
  font-weight: 800;
  text-align: left;
  width: 100%;
  background: linear-gradient(135deg, var(--cane-700), var(--cane-900));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-shadow: 0 4px 10px rgba(27, 64, 9, 0.12);
  letter-spacing: -0.01em;
}

.subtitle {
  margin: -6px 0 10px;
  text-align: left;
  font-size: 15px;
  color: rgba(26, 46, 9, 0.72);
}

form {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.form-field {
  position: relative;
  width: 100%;
  margin: 16px 0;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

.form-field input {
  width: 100%;
  padding: 12px 14px;
  margin: 0;
  font-size: 0.9rem;
  border-radius: 7px;
  border: 1.8px solid rgba(152, 214, 78, 0.45);
  background: #ffffff;
  font-family: inherit;
  transition: border-color 0.3s ease;
  outline-offset: 2px;
  box-sizing: border-box;
}

.form-field label {
  position: static;
  transform: none;
  background: transparent;
  padding: 0;
  font-size: 14px;
  color: rgba(26, 46, 9, 0.7);
  transition: all 0.2s ease;
  pointer-events: auto;
  margin-bottom: 8px;
  font-weight: 500;
  text-align: left;
}

.form-field input:focus {
  border-color: rgba(188, 244, 129, 0.8);
  border-width: 1.8px;
  box-shadow: 0 0 0 3px rgba(188, 244, 129, 0.15);
  outline: none;
}

input::placeholder {
  color: rgba(26, 46, 9, 0.5);
  font-weight: 400;
}

button {
  width: 100%;
  background: linear-gradient(135deg, var(--cane-600), var(--cane-700));
  border: none;
  color: white;
  padding: 12px 0;
  font-size: 1rem;
  font-weight: 700;
  border-radius: 12px;
  cursor: pointer;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 6px 18px rgba(30, 68, 9, 0.28);
}

button:hover {
  background: linear-gradient(135deg, var(--cane-500), var(--cane-600));
  box-shadow: 0 10px 24px rgba(30, 68, 9, 0.32);
}


.alert {
  padding: 12px 14px;
  margin-top: 4px;
  border-radius: 10px;
  font-size: 0.9rem;
  display: none;
  text-align: left;
}
.error { background: #f8d7da; color: #721c24; }
.success { background: #d4edda; color: #155724; }

.back-to-login {
  margin-top: 6px;
}
.back-to-login a {
  color: var(--cane-600);
  text-decoration: none;
  font-weight: 600;
  font-size: 0.9rem;
}
.back-to-login a:hover {
  text-decoration: underline;
}

#modalOverlay {
  position: fixed;
  inset: 0;
  background: rgba(12, 30, 6, 0.35);
  backdrop-filter: blur(4px);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 40;
}
#modalContent {
  background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(235, 252, 207, 0.96));
  border: 1px solid rgba(188, 244, 129, 0.45);
  border-radius: 18px;
  padding: 28px 24px;
  width: 90%;
  max-width: 340px;
  text-align: center;
  box-shadow: 0 18px 45px rgba(18, 42, 10, 0.25);
}
#modalMessage {
  font-size: 1rem;
  font-weight: 600;
  color: var(--cane-700);
  margin-bottom: 20px;
}
#modalOkBtn {
  padding: 10px 24px;
  font-size: 0.95rem;
  font-weight: 600;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, var(--cane-600), var(--cane-700));
  color: white;
  cursor: pointer;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 8px 18px rgba(30, 68, 9, 0.28);
}
#modalOkBtn:hover {
  background: linear-gradient(135deg, var(--cane-500), var(--cane-600));
  box-shadow: 0 10px 24px rgba(30, 68, 9, 0.32);
}

/* Responsive adjustments */
@media (max-width: 720px) {
  .page-wrapper {
    padding: 28px 18px;
  }
  .container {
    padding: 26px 22px;
  }
  h2 {
    font-size: 26px;
  }
  .subtitle {
    font-size: 14px;
  }
}

@media (max-width: 460px) {
  .page-wrapper {
    padding: 22px 14px;
  }
  .container {
    padding: 22px 16px;
  }
}
</style>
</head>
<body class="main-background">

<div class="green-overlay"></div>

<div class="page-wrapper">
  <div class="container">
    <h2>Forgot password</h2>
    <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>

    <form id="forgotForm" novalidate>
      <div class="form-field">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your Email address" required />
      </div>
      <button type="submit" id="resetBtn">Send reset link</button>
    </form>

    <div id="alertBox" class="alert"></div>

    <p class="back-to-login">
      <a href="farmers_login.html">Go back to login</a>
    </p>
  </div>
</div>

<div id="modalOverlay">
  <div id="modalContent">
    <div id="modalMessage">Weâ€™ve sent you a password reset link! Check your email to continue.</div>
    <button id="modalOkBtn">OK</button>
  </div>
</div>

    <script type="module" src="../../backend/Common/firebase-config.js"></script>
    <script type="module" src="../../backend/Common/farmers_forgotpass.js"></script>

</body>
</html>
