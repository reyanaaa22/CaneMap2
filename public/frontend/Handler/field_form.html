<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CaneMap | Field Registration</title>

  <link rel="stylesheet" href="../../css/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    :root {
      --cane-50: #f7fee7;
      --cane-100: #ecfcca;
      --cane-200: #d8f999;
      --cane-500: #7ccf00;
      --cane-600: #5ea500;
      --cane-700: #497d00;
      --cane-800: #3c6300;
      --cane-900: #35530e;
    }
    body {
      font-family: Inter, system-ui;
      background: linear-gradient(145deg, var(--cane-100), var(--cane-50));
      color: var(--cane-900);
      min-height: 100vh;
    }
    .section-card {
      background: linear-gradient(135deg, white, var(--cane-50));
      border: 1px solid rgba(0, 0, 0, 0.06);
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--cane-700), var(--cane-800));
      color: white;
    }
    .btn-disabled {
      background: #ccc;
      color: #777;
      cursor: not-allowed;
    }
    .field-card {
      background: white;
      border-radius: 1rem;
      border: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      transition: all 0.25s ease;
    }
    .field-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }
    .new-badge {
      background: var(--cane-600);
      color: white;
      font-size: 10px;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 9999px;
      margin-left: 8px;
    }
    .change-btn {
      margin-left: 0 !important;
    }

    #docSection > div > .grid > div {
  transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    #docSection > div > .grid > div:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    }

  @keyframes fadeInModal {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
  .animate-fadeIn {
    animation: fadeInModal 0.25s ease forwards;
  }

  /* =========================================
   ðŸ“± MOBILE RESPONSIVENESS FIXES
   ========================================= */
@media (max-width: 768px) {

  body {
    padding: 1rem;
  }

  header {
    flex-direction: column;
    align-items: flex-start;
    gap: 0.5rem;
    padding: 0.75rem 1rem;
  }

  header h1 {
    font-size: 1.25rem;
  }

  header p {
    font-size: 0.8rem;
    line-height: 1.2;
  }

  .section-card {
    padding: 1rem;
    border-radius: 0.75rem;
  }

  /* ðŸ”¹ Field Cards */
  #myFieldsContainer > div {
    flex-direction: column !important;
    align-items: flex-start !important;
  }

  #myFieldsContainer h3 {
    font-size: 1rem;
    word-wrap: break-word;
  }

  #myFieldsContainer p {
    font-size: 0.85rem;
    line-height: 1.3;
    word-break: break-word;
  }

  /* âœ… Fix long address wrapping */
  #myFieldsContainer .text-sm {
    white-space: normal;
    overflow-wrap: break-word;
  }

  /* ðŸ”¹ Sort & Search Section */
  .flex.justify-end.items-center.gap-3 {
    flex-direction: column;
    align-items: stretch;
    gap: 0.5rem;
    margin-top: 6rem;
  }

  #searchFieldInput {
    width: 100%;
  }

  /* ðŸ”¹ Field Form Modal Adjustments */
  .leaflet-container {
    height: 200px !important;
  }

  .grid.md\:grid-cols-2 {
    grid-template-columns: 1fr !important;
    gap: 1rem;
  }

  #docSection .grid.md\:grid-cols-2 {
    grid-template-columns: 1fr !important;
  }

  #docSection button {
    width: 100%;
  }

  #policyNotice span {
    font-size: 0.85rem;
    line-height: 1.2;
  }

  #policyNotice a {
    display: inline-block;
    margin-top: 2px;
  }

  /* ðŸ”¹ Buttons */
  button, .btn-primary {
    font-size: 0.9rem;
    padding: 0.6rem 1rem;
  }

  /* ðŸ”¹ Legal Modal */
  #legalModal {
    width: 95%;
    padding: 1rem;
  }

  #legalModal h3 {
    font-size: 1rem;
  }

  #legalModal p {
    font-size: 0.85rem;
  }
}

/* Mobile adjustments for field card details */
@media (max-width: 768px) {

  /* Reduce text size for last updated, street, barangay */
  #myFieldsContainer h3 {
    font-size: 1rem; /* field name */
  }

  #myFieldsContainer p {
    font-size: 0.75rem; /* street, barangay, city */
    line-height: 1.2;
    margin-top: 0.25rem;
    word-break: break-word;
  }

  #myFieldsContainer .text-xs {
    font-size: 0.65rem; /* last updated timestamp */
  }

  #myFieldsContainer .text-right {
    text-align: left !important; 
    margin-top: 0.5rem;
  }

  #myFieldsContainer .text-right span {
    display: inline-block;
  }
}


  </style>
</head>
<body class="p-6">

<!-- Header -->
<header class="w-full fixed top-0 left-0 right-0 bg-white border-b border-[rgba(0,0,0,0.08)] shadow-[0_2px_8px_rgba(0,0,0,0.06)] z-50 py-4 px-6 flex justify-between items-center">
  <div class="flex items-center gap-3">
    <button id="backToLobbyBtn"
      class="p-2 rounded-full bg-white shadow-sm hover:shadow-md hover:bg-[var(--cane-100)] transition border border-[rgba(0,0,0,0.06)]">
      <i class="fa-solid fa-arrow-left text-[var(--cane-700)] text-lg"></i>
    </button>
    <div>
      <h1 class="text-2xl md:text-3xl font-bold text-[var(--cane-800)]">Field Registration</h1>
      <p class="text-sm text-[var(--cane-700)]">Click any field to view details or edit when requested</p>
    </div>
  </div>
</header>

<!-- Container -->
<div class="max-w-[1800px] mx-auto px-8">

  <!-- Sort & Search Controls -->
  <div class="flex justify-end items-center gap-3 mt-28 mb-5">
    <div class="relative">
      <button id="sortDropdownBtn"
        class="flex items-center gap-2 bg-white border border-[rgba(0,0,0,0.1)] rounded-lg px-3 py-2 shadow-sm hover:shadow-md transition text-sm text-[var(--cane-700)] font-medium">
        Sort
        <i class="fa-solid fa-chevron-down text-xs"></i>
      </button>
      <div id="sortDropdownMenu"
        class="hidden absolute right-0 mt-2 w-36 bg-white border border-[rgba(0,0,0,0.1)] rounded-lg shadow-lg overflow-hidden z-50">
        <button class="sortOption block w-full text-left px-4 py-2 text-sm hover:bg-[var(--cane-100)]" data-status="all">All Status</button>
        <button class="sortOption block w-full text-left px-4 py-2 text-sm hover:bg-[var(--cane-100)]" data-status="pending">Pending</button>
        <button class="sortOption block w-full text-left px-4 py-2 text-sm hover:bg-[var(--cane-100)]" data-status="reviewed">Reviewed</button>
        <button class="sortOption block w-full text-left px-4 py-2 text-sm hover:bg-[var(--cane-100)]" data-status="to edit">To Edit</button>
      </div>
    </div>

    <div class="flex items-center gap-2">
      <input id="searchFieldInput"
        type="text"
        placeholder="Search fields..."
        class="w-48 md:w-60 px-3 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-[var(--cane-600)] shadow-sm" />
      <button id="searchFieldBtn"
        class="btn-primary px-4 py-2 rounded-lg text-sm shadow-sm hover:shadow-md transition">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
  </div>

  <!-- Field Box -->
  <main class="w-full section-card p-6">
    <div class="flex justify-between items-center border-b border-[rgba(0,0,0,0.06)] pb-3 mb-4">
      <h2 class="text-lg font-semibold text-[var(--cane-800)]">Registered Fields</h2>
      <span id="fieldCount" class="text-sm text-[var(--cane-700)]">Loading...</span>
    </div>

    <div id="loadingSpinner" class="flex justify-center py-10">
      <div class="w-10 h-10 border-4 border-[rgba(0,0,0,0.06)] border-t-[var(--cane-700)] rounded-full animate-spin"></div>
    </div>

    <div id="myFieldsContainer" class="space-y-4"></div>
  </main>
</div>

<!-- Unified Terms & Privacy Modal -->
<div id="legalOverlay" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-[200]">
  <div id="legalModal" class="bg-white rounded-2xl w-[95%] max-w-3xl shadow-xl relative p-6 overflow-y-auto max-h-[90vh]">
    <button id="closeLegal" 
      class="absolute top-3 right-4 text-2xl font-bold text-[var(--cane-800)] bg-transparent hover:bg-black/10 rounded-full px-3 py-1 transition">&times;</button>
    <div id="legalContent" class="text-[var(--cane-800)] text-sm leading-relaxed"></div>
    <div class="flex justify-end gap-3 mt-6">
      <button id="legalAccept" class="px-5 py-2 rounded-lg bg-[var(--cane-700)] text-white font-medium hover:bg-[var(--cane-800)] transition">I Understand</button>
    </div>
  </div>
</div>


<script type="module" src="../../backend/Common/firebase-config.js"></script>
<script type="module" src="../../backend/Handler/field_form.js"></script>
</body>
</html>
